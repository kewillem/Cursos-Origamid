<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--o action navega entre as paginas e method procura o caminho para enviar ou chamar no servidor hospedado -->
    <form action="./" method="">
         <label for="nome">nome</label> <!--o valor adicionado no for serve para relacionar a label e o input(id) -->
        <input type="text" name="nomes" id="nome"> <!--o name não tem relação com o for e com o id -->
        <label for="senha">senha</label>
        <input type="password" id="senha" name="senha" disabled>

        <label for="email">email</label>
        <input type="email" id="email" name="email" required><!--o required previne que o formulário seja enviado -->
        <label for="idade">idade</label>
        <input type="number" id="idade" name="idade">

        <label for="saida">saida</label>
        <input type="date" id="saida" name="saida">

        <label for="cpf">cpf</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000-00">

        <input type="checkbox" name="termos">

        <div class="radio">
            <input type="radio" id="retirada" name="retirada">
            <label for="retirada">desejo retirar no local</label>
        </div>
        <div class="radio">
            <input type="radio" id="entrega" name="retirada">
            <label for="entrega">entrega em casa</label>
        </div>
        <!--a marcação é de acordo com o name-->
        <label for="parcelas"></label>
        <select name="parcelas" id="parcelas">
            <option value="1x">1x de 100</option>
            <option value="2x">2x de 100</option>
            <option value="3x">3x de 100</option>
            <option value="4x">4x de 100</option>
        </select>
        <label for="mensagem">mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <!--cols define as colunas e o rows define as linhas que um textarea deve ter-->
        <button>Enviar</button><!--a palavra enviar faz com que a ação enviar seja executada -->
    </form>
</body>
</html>
